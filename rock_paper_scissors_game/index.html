<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="player-label" class="badge">player</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="player-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>
	<br>
	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" class="hands">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" class="hands">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" class="hands">
		</div>
	</div>
	<p id="action-message">Shake and Choose</p><br><br>
	<div style="text-align:center;">
		<button id="reset">Reset Score</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
