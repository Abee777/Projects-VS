<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple Style Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="slider">
			<header>
				<h3>Apple Style Slider</h3>
			</header>
			<div id="slides">
				<div class="slide"><img src="img/slides/device-imac.png" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/device-macbook.png" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/device-iphone.png" width="900" height="200"></div>
				<div class="slide"><img src="img/slides/device-ipad.png" width="900" height="200"></div>
			</div>
			<nav id="menu">
				<ul>
					<li class="sep"></li>
					<li class="product">
						<a href=""><img src="img/slides/device-imac-thumb.png" alt="thumbnail"></a>
					</li>
					<li class="product">
						<a href=""><img src="img/slides/device-macbook-thumb.png" alt="thumbnail"></a>
					</li>
					<li class="product">
						<a href=""><img src="img/slides/device-iphone-thumb.png" alt="thumbnail"></a>
					</li>
					<li class="product">
						<a href=""><img src="img/slides/device-ipad-thumb.png" alt="thumbnail"></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
